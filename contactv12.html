<body>
    <header class="header">
        <div class="container">
            <section class="header--main">
                </section>
            <div class="progress"></div>
        </div>
    </header>
    <div><h1 class="about-title">Contact Page</h1></div>
    <main class="wrapper">
        <section class="hero contact-hero">
        </section>
        <div class="hero-heading-h2">
        </div>
        <section class="form-details">
        </section>
        <section class="newsletter">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-8">
                        <div class="newstext">
                            <h4>Sign Up For Newsletters!</h4>
                            <p>Get E-Mail updates about our Latest Products and <span>special offers</span>.</p>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <div class="n-form">
                            <form id="newsletter-form">
                                <input type="email" id="email" placeholder="Your E-Mail Address..." required>
                                <button class="btn-normal" type="submit">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scriptv5.js"></script>
    <script>
        const form = document.getElementById('newsletter-form');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = emailInput.value;

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            console.log('Email submitted:', email);

            form.reset();
        });

        function isValidEmail(email) {
            // Basic email validation regex (improved)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
